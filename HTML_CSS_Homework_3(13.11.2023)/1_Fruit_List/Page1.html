<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit List</title>

	<link href="styles/Page1.css" rel="stylesheet">
</head>
<body>

		<span>
			What do I have in my fridge?
		</span>
</header>

<main>

		<div class="grid-item">
			<img alt="" src="images/Pepper.png">

		<div class="grid-item">

		<div class="grid-item">

		</div>

		</div>

		<div class="grid-item">
			<img alt="" src="images/Fish.png">
		</div>

		<div class="grid-item">
